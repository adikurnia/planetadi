<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets</title>
    <style>
      th,
      td {
        border: 1px solid;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Data Planet</h1>
    <table>
      <thead>
        <th>Nama</th>
        <th>Diameter</th>
        <th>Gravitasi (m/s^2)</th>
        <th>Temperatur (Â°C)</th>
        <th>Satelit</th>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      fetch("/api/planet")
        .then((response) => response.json())
        .then((planet) => {
          const tbody = document.querySelector("tbody");
          planet.forEach((p) => {
            const tr = document.createElement("tr");

            const tdnama = document.createElement("td");
            tdnama.textContent = p.nama;
            tr.appendChild(tdnama);

            const tddiameter = document.createElement("td");
            tddiameter.textContent = p.diameter;
            tr.appendChild(tddiameter);

            const tdgrav = document.createElement("td");
            tdgrav.textContent = p.gravitasi;
            tr.appendChild(tdgrav);

            const tdsuhu = document.createElement("td");
            tdsuhu.textContent = p.suhu_rata;
            tr.appendChild(tdsuhu);

            const tdsat = document.createElement("td");
            tdsat.textContent = p.jmlh_satelit;
            tr.appendChild(tdsat);
            tbody.appendChild(tr);
          });
        });
    </script>
  </body>
</html>
